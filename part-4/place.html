<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="place-page">
  <header>
    <img src="./images/logo.png" alt="Logo" class="logo">
    <nav>
      <a href="index.html" class="login-button">Home</a>
    </nav>
  </header>

  <main>
    <section class="place-details">
      <h2>Cozy Cottage</h2>
      <div class="place-info">
        <p>Host: John Doe</p>
        <p>Price: $120 per night</p>
        <p>Description: A cozy place in the woods.</p>
        <p>Amenities: Wi-Fi, Kitchen, Heating</p>
      </div>
    </section>

    <section id="reviews">
      <h3>Reviews</h3>
      <article class="review-card">
        <p>"Amazing stay!" - Alice</p>
        <p>Rating: 5/5</p>
      </article>
    </section>

    <section id="add-review">
      <a href="add_review.html" class="btn">Add a Review</a>
    </section>
  </main>

  <footer>
    <p>All rights reserved</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
