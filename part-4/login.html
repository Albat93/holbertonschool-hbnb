<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBnB - Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <img src="./images/logo.png" alt="HBnB Logo" class="logo"/>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <h1>Login</h1>
    <form class="login-form" id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@mail.com" required/>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your password" required/>

      <button type="submit">Login</button>
    </form>
    <!-- Message d'erreur qui s'affiche si l'authentification Ã©choue -->
    <div id="error-message" style="color: red; display: none;">Invalid credentials, please try again.</div>
  </main>

  <footer>
    <p>&copy; 2025 HBnB. All rights reserved</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
