<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBnB - Home</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
      <img src="./images/logo.png" alt="HBnB Logo" class="logo"/>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <h1>Available Places</h1>
    <div class="places-grid">
      <div class="place-card">
        <img src="https://source.unsplash.com/400x250/?house,beach" alt="Place image"/>
        <h2>Beach House</h2>
        <p>Beautiful house by the sea, perfect for a summer getaway.</p>
        <button onclick="viewDetails('1')">View Details</button>
      </div>

      <div class="place-card">
        <img src="https://source.unsplash.com/400x250/?cabin,forest" alt="Place image"/>
        <h2>Cozy Cabin</h2>
        <p>Escape to the woods in this cozy and peaceful cabin.</p>
        <button onclick="viewDetails('2')">View Details</button>
      </div>

      <div class="place-card">
        <img src="https://source.unsplash.com/400x250/?apartment,city" alt="Place image"/>
        <h2>City Apartment</h2>
        <p>Modern apartment in the heart of the city, close to everything.</p>
        <button onclick="viewDetails('3')">View Details</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 HBnB. All rights reserved</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
